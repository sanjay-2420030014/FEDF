<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { width: 300px; margin: auto; }
    input { width: 100%; padding: 8px; margin: 6px 0; border: 1px solid #ccc; border-radius: 4px; }
    .error { color: red; font-size: 12px; }
    .success { color: green; font-size: 14px; margin-top: 10px; }
    .valid { border-color: green; }
    .invalid { border-color: red; }
    button { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="regForm">
    <label>Full Name</label>
    <input type="text" id="fullname" required>
    <div id="nameError" class="error"></div>

    <label>Email</label>
    <input type="email" id="email" required>
    <div id="emailError" class="error"></div>

    <label>Password</label>
    <input type="password" id="password" required>
    <div id="passError" class="error"></div>

    <label>Phone Number</label>
    <input type="tel" id="phone" pattern="[0-9]{10}" required>
    <div id="phoneError" class="error"></div>

    <button type="submit">Register</button>
    <div id="successMsg" class="success"></div>
  </form>

  <script>
    const form = document.getElementById("regForm");
    const fullname = document.getElementById("fullname");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const phone = document.getElementById("phone");

    function validateName() {
      if(fullname.value.trim()===""){
        fullname.classList.add("invalid");
        document.getElementById("nameError").innerText="Name required";
        return false;
      } else {
        fullname.classList.remove("invalid");
        fullname.classList.add("valid");
        document.getElementById("nameError").innerText="";
        return true;
      }
    }

    function validateEmail() {
      const re=/^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if(!re.test(email.value)){
        email.classList.add("invalid");
        document.getElementById("emailError").innerText="Invalid email";
        return false;
      } else {
        email.classList.remove("invalid");
        email.classList.add("valid");
        document.getElementById("emailError").innerText="";
        return true;
      }
    }

    function validatePassword() {
      if(password.value.length<6){
        password.classList.add("invalid");
        document.getElementById("passError").innerText="At least 6 characters";
        return false;
      } else {
        password.classList.remove("invalid");
        password.classList.add("valid");
        document.getElementById("passError").innerText="";
        return true;
      }
    }

    function validatePhone() {
      const re=/^[0-9]{10}$/;
      if(!re.test(phone.value)){
        phone.classList.add("invalid");
        document.getElementById("phoneError").innerText="Enter 10 digits";
        return false;
      } else {
        phone.classList.remove("invalid");
        phone.classList.add("valid");
        document.getElementById("phoneError").innerText="";
        return true;
      }
    }

    fullname.addEventListener("input", validateName);
    email.addEventListener("input", validateEmail);
    password.addEventListener("input", validatePassword);
    phone.addEventListener("input", validatePhone);

    form.addEventListener("submit", function(e){
      e.preventDefault();
      if(validateName() && validateEmail() && validatePassword() && validatePhone()){
        document.getElementById("successMsg").innerText="âœ… Registration Successful!";
      } else {
        document.getElementById("successMsg").innerText="";
      }
    });
  </script>
</body>
</html>
