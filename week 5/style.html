<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Registration Form</title>
  <style>
    body { font-family: Verdana; background:#f5f5f5; padding:20px; }
    form { background:white; padding:20px; width:320px; margin:auto; border-radius:8px; box-shadow:0 0 10px #ccc; }
    label { display:block; margin-top:10px; }
    input { width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:5px; }
    input:focus { outline:none; border-color:#007BFF; }
    .error { color:red; font-size:12px; }
    .success { color:green; font-size:14px; margin-top:10px; }
    button { margin-top:15px; padding:10px; width:100%; background:#007BFF; color:white; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <h2>Styled Registration Form</h2>
  <form>
    <label>Full Name</label>
    <input type="text" required>

    <label>Email</label>
    <input type="email" required>

    <label>Password</label>
    <input type="password" required>

    <label>Phone Number</label>
    <input type="tel" pattern="[0-9]{10}" required>

    <button type="submit">Register</button>
  </form>
</body>
</html>
