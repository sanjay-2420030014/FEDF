<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .book-list, .cart {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .book {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .book:last-child { border-bottom: none; }

    button {
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #0056b3; }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 15px;
      text-align: right;
    }

    .cart button {
      background: red;
    }
    .cart button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Online Bookstore</h1>

  <div class="book-list" id="bookList"></div>

  <div class="cart">
    <h2>ðŸ›’ Shopping Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-total" id="cartTotal">Total: â‚¹0</div>
  </div>

  <script type="module">
    import { displayBooks } from './books.js';
    import { updateCartUI } from './ui.js';
    import { cart } from './cart.js';

    // Load book list
    displayBooks();
    // Initialize cart UI
    updateCartUI(cart);
  </script>
</body>
</html>
